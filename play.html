<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voicecapsule - 再生</title>

<style>
body {
  margin: 0;
  padding: 0;
  width: 100vw;
  height: 100vh;
  background-image: url('top3.jpg'); /* ← 今回の画像 */
  background-size: cover;
  background-position: center;
  background-color: #f2e9df;
  font-family: 'Hiragino Sans', sans-serif;
}

/* audioは非表示 */
audio {
  display: none;
}

/* 透明ボタン共通 */
.btn {
  position: absolute;
  display: block;
  opacity: 0; /* 完全に透明 */
}

/* 想い出す（再生） */
#btn-play {
  top: 49%;
  left: 35%;
  width: 30%;
  height: 14%;
}

/* 取り扱い説明書 */
#btn-howto {
  top: 88%;
  left: 23%;
  width: 55%;
  height: 8%;
}

/* 公式LINE（後でURL差し替え） */
#btn-line {
  top: 97%;
  left: 23%;
  width: 55%;
  height: 8%;
}
</style>
</head>

<body>

<audio id="audioPlayer"></audio>

<!-- ボタン -->
<a id="btn-play" class="btn" href="#"></a>
<a id="btn-howto" class="btn" href="howto.html"></a>
<a id="btn-line" class="btn" href="#" target="_blank"></a>

<script>
const audioURL = localStorage.getItem("voiceURL");
const player = document.getElementById("audioPlayer");
const playBtn = document.getElementById("btn-play");

if (!audioURL) {
  alert("登録された音声が見つかりません");
  window.location.href = "upload.html";
} else {
  player.src = audioURL;
}

/* 想い出す → 再生 */
playBtn.addEventListener("click", () => {
  player.play();
});
</script>

</body>
</html>
