<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voicecapsule - 再生</title>

<style>
body {
  margin: 0;
  padding: 0;
  width: 100vw;
  height: 100vh;
  background-image: url('top3.jpg'); /* 再生ページ画像 */
  background-size: cover;
  background-position: center;
  background-color: #f2e9df;
  font-family: 'Hiragino Sans', sans-serif;
}

/* audioは画面に出さない */
audio {
  display: none;
}

/* 透明ボタン共通 */
.btn {
  position: absolute;
  display: block;
  opacity: 0;
}

/* 再生ボタン位置（画像に合わせて調整） */
#btn-play {
  top: 55%;      /* ← 再生ボタン位置 */
  left: 30%;
  width: 40%;
  height: 12%;
}

/* （任意）戻る・LINEなど後で追加可 */
</style>
</head>

<body>

<audio id="audioPlayer"></audio>

<!-- 再生ボタン -->
<a id="btn-play" class="btn" href="#"></a>

<script>
const audioURL = localStorage.getItem("voiceURL");
const player = document.getElementById("audioPlayer");
const playBtn = document.getElementById("btn-play");

if (!audioURL) {
  alert("登録された音声が見つかりません");
  window.location.href = "upload.html";
} else {
  player.src = audioURL;
}

/* ボタン押したら再生 */
playBtn.addEventListener("click", () => {
  player.play();
});
</script>

</body>
</html>
