<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voicecapsule - アップロード</title>

<style>
body {
  margin: 0;
  padding: 0;
  width: 100vw;
  height: 100vh;
  background-image: url('top2.jpg'); /* アップロード用画像 */
  background-size: cover;
  background-position: center;
  background-color: #f2e9df;
  font-family: 'Hiragino Sans', sans-serif;
}

/* 非表示のファイル入力 */
#fileInput {
  display: none;
}

/* 透明ボタン共通 */
.btn {
  position: absolute;
  display: block;
  opacity: 0;
}

/* ファイル選択ボタン */
#btn-file {
  top: 38%;       /* ← 画像に合わせて調整 */
  left: 25%;
  width: 50%;
  height: 16%;
}

/* 記憶するボタン */
#btn-save {
  top: 68%;
  left: 30%;
  width: 40%;
  height: 12%;
}
</style>
</head>

<body>

<!-- ファイル選択 -->
<label id="btn-file" class="btn">
  <input type="file" id="fileInput" accept="audio/*,video/*">
</label>

<!-- 保存 -->
<a id="btn-save" class="btn" href="#"></a>

<script>
let selectedFile = null;

document.getElementById('fileInput').addEventListener('change', (e) => {
  selectedFile = e.target.files[0];
});

document.getElementById('btn-save').addEventListener('click', () => {
  if (!selectedFile) {
    alert('ファイルを選択してください');
    return;
  }

  // 一時保存（デモ用）
  localStorage.setItem(
    'voiceURL',
    URL.createObjectURL(selectedFile)
  );

  // 再生ページへ
  window.location.href = 'play.html';
});
</script>

</body>
</html>
